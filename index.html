<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار القدرات اللفظي - النموذج السادس (مُصحح)</title>
    <style>
        :root { --primary-color: #d35400; --secondary-color: #2c3e50; --bg-color: #fdf2e9; --white: #ffffff; --correct-bg: #d4edda; --wrong-bg: #f8d7da; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-card { background: var(--white); width: 95%; max-width: 850px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--primary-color); text-align: center; }
        .header-info { margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .challenger-badge { background: var(--secondary-color); color: white; padding: 8px 20px; border-radius: 30px; font-weight: bold; display: inline-block; margin-bottom: 20px; font-size: 1.2rem; }
        input[type="text"] { width: 80%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; margin: 20px 0; outline: none; text-align: center; }
        .btn { background: var(--primary-color); color: white; padding: 12px 30px; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin: 5px; }
        .btn:hover { background: #ba4a00; }
        .timer-bar { height: 10px; background: #eee; border-radius: 5px; margin: 20px 0; overflow: hidden; }
        .timer-progress { height: 100%; background: #e74c3c; width: 100%; transition: width 1s linear; }
        .options-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .option { padding: 15px; border: 2px solid #f1f2f6; border-radius: 12px; cursor: pointer; font-weight: 500; transition: 0.2s; text-align: center; }
        .option:hover { background: #fdf2e9; }
        .correct-opt { background: #dff9fb !important; border-color: #2ecc71 !important; color: #27ae60; }
        .wrong-opt { background: #ffeaa7 !important; border-color: #e74c3c !important; color: #c0392b; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; background: #f8f9fa; text-align: right; border-right: 5px solid var(--primary-color); line-height: 1.6; }
        .summary-item { padding: 15px; border-bottom: 1px solid #eee; margin-bottom: 10px; border-radius: 8px; text-align: right; }
        .summary-correct { background-color: var(--correct-bg); border-right: 5px solid #28a745; }
        .summary-wrong { background-color: var(--wrong-bg); border-right: 5px solid #dc3545; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div class="header-info">
        <div style="font-weight: bold; color: var(--primary-color);">ثانوية الأمير عبدالمجيد</div>
        <div style="color: #7f8c8d;">أ / عبدالعزيز الفيفي</div>
        <h1>اختبار التناظر اللفظي - النموذج السادس</h1>
    </div>

    <div id="start-page">
        <p>مرحباً بك في تحدي علاقات (الزمان والمكان والارتباط)</p>
        <input type="text" id="studentName" placeholder="اكتب اسمك هنا لبدء التحدي...">
        <br>
        <button class="btn" onclick="startQuiz()">ابدأ التحدي</button>
    </div>

    <div id="quiz-page" class="hidden">
        <div class="challenger-badge">المتحدي: <span id="display-name"></span></div>
        <div style="display: flex; justify-content: space-between;">
            <span>السؤال: <b id="q-num">1</b> / 20</span>
            <span style="color: #e74c3c;">الوقت: <b id="timer-text">45</b> ث</span>
        </div>
        <div class="timer-bar"><div id="timer-line" class="timer-progress"></div></div>
        <h2 id="question-text"></h2>
        <div class="options-container" id="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="btn hidden" onclick="loadNextQuestion()">السؤال التالي</button>
    </div>

    <div id="result-page" class="hidden">
        <h2 id="score-text"></h2>
        <div id="quiz-summary" style="max-height: 400px; overflow-y: auto;"></div>
        <button class="btn" onclick="location.reload()">إعادة الاختبار</button>
    </div>
</div>

<script>
    const masterQuestions = [
        // أسئلة من الصور (علاقة مكانية وزمانية وارتباط)
        { q: "عرين : أسد", correct: "جحر : ضب", a: ["جحر : ضب", "صقر : وكر", "بيت : رجل", "نمل : قرية"], why: "علاقة (مكانية/سكن): العرين مسكن الأسد والجحر مسكن الضب." },
        { q: "مكة : الحرم", correct: "القدس : الأقصى", a: ["القدس : الأقصى", "مصر : النيل", "الرياض : المطار", "المدينة : النبوي"], why: "علاقة (مكانية): الحرم موجود في مكة والأقصى موجود في القدس." },
        { q: "صوم : رمضان", correct: "حج : ذو الحجة", a: ["حج : ذو الحجة", "صلاة : ظهر", "نوم : ليل", "زكاة : مال"], why: "علاقة (زمانية): الصوم وقته رمضان والحج وقته ذو الحجة." },
        { q: "عاشوراء : محرم", correct: "الجمعة : الأسبوع", a: ["الجمعة : الأسبوع", "رمضان : شوال", "العيد : الفطر", "الضحى : النهار"], why: "علاقة (زمانية): عاشوراء في شهر محرم والجمعة في الأسبوع." },
        { q: "شتاء : برودة", correct: "صيف : حرارة", a: ["صيف : حرارة", "ليل : ظلام", "نور : شمس", "مطر : سحاب"], why: "علاقة (ارتباط زماني): الشتاء يرتبط بالبرودة والصيف بالحرارة." },
        
        // أسئلة خارجية مطورة بنفس النوع لعدم التكرار
        { q: "خلية : نحل", correct: "عش : عصفور", a: ["عش : عصفور", "بحر : سمك", "غابة : حيوان", "اسطبل : خيل"], why: "علاقة (مكانية): الخلية مسكن النحل والعش مسكن العصفور." },
        { q: "نوم : ليل", correct: "عمل : نهار", a: ["عمل : نهار", "فصل : صيف", "مذاكرة : نجاح", "فجر : صلاة"], why: "علاقة (زمانية): النوم مكانه/زمانه الغالب الليل والعمل النهار." },
        { q: "عرين : غابة", correct: "منزل : حي", a: ["منزل : حي", "نجم : سماء", "سمك : ماء", "كتاب : رف"], why: "علاقة (مكانية): العرين داخل الغابة والمنزل داخل الحي." },
        { q: "غمد : سيف", correct: "خزانة : ملابس", a: ["خزانة : ملابس", "قلم : مقلمة", "حقيبة : كتب", "إطار : صورة"], why: "علاقة (مكانية/احتواء): الغمد يحتوي السيف والخزانة تحتوي الملابس." },
        { q: "حرارة : صيف", correct: "قطاف : خريف", a: ["قطاف : خريف", "ثلج : شتاء", "أزهار : ربيع", "نوم : ليل"], why: "علاقة (ارتباط زماني): الحرارة ميزة الصيف والقطاف (الثمار) ميزة الخريف." },
        { q: "عروس : فرح", correct: "ميت : عزاء", a: ["ميت : عزاء", "طالب : مدرسة", "معلم : شرح", "لاعب : ملعب"], why: "علاقة (ارتباط مكاني/حالي): العروس تكون في الفرح والميت في العزاء." },
        { q: "سوريا : دمشق", correct: "فرنسا : باريس", a: ["فرنسا : باريس", "مصر : القاهرة", "العراق : بغداد", "لبنان : بيروت"], why: "علاقة (مكانية/عاصمة): دمشق عاصمة سوريا وباريس عاصمة فرنسا." },
        { q: "كعبة : مطاف", correct: "ملعب : مضمار", a: ["ملعب : مضمار", "فصل : مقاعد", "بيت : غرف", "بحر : شاطئ"], why: "علاقة (مكانية/إحاطة): المطاف يحيط بالكعبة والمضمار يحيط بالملعب." },
        { q: "رأس : عمامة", correct: "قدم : نعل", a: ["قدم : نعل", "يد : خاتم", "عنق : قلادة", "خصر : حزام"], why: "علاقة (مكانية/تغطية): العمامة توضع على الرأس والنعل على القدم." },
        { q: "بستان : أشجار", correct: "كتاب : أوراق", a: ["كتاب : أوراق", "مدينة : بيوت", "سماء : نجوم", "جيش : جنود"], why: "علاقة (مكانية/احتواء): البستان يحتوي أشجار والكتاب يحتوي أوراق." },
        { q: "عقل : رأس", correct: "قلب : صدر", a: ["قلب : صدر", "عين : وجه", "يد : جسم", "فكر : دماغ"], why: "علاقة (مكانية): العقل مكانه الرأس والقلب مكانه الصدر." },
        { q: "عصر : مغرب", correct: "ابتدائي : متوسط", a: ["ابتدائي : متوسط", "واحد : اثنان", "يناير : فبراير", "فجر : ضحى"], why: "علاقة (تتابع زماني): المغرب يتبع العصر والمتوسط يتبع الابتدائي." },
        { q: "محرم : صفر", correct: "سبت : أحد", a: ["سبت : أحد", "ليل : نهار", "شتاء : صيف", "ظهر : عصر"], why: "علاقة (تتابع زماني): صفر بعد محرم والأحد بعد السبت." },
        { q: "نجم : سماء", correct: "لؤلؤ : بحر", a: ["لؤلؤ : بحر", "غابة : شجر", "بر : رمال", "سحاب : جو"], why: "علاقة (مكانية): النجم مكانه السماء واللؤلؤ مكانه البحر." },
        { q: "فؤاد : صدر", correct: "نخاع : عظم", a: ["نخاع : عظم", "أذن : رأس", "جفن : عين", "دم : وريد"], why: "علاقة (مكانية/داخل): الفؤاد (القلب) داخل الصدر والنخاع داخل العظم." }
    ];

    let questions = []; let currentQ = 0; let score = 0; let timer; let timeLeft = 45; let userAnswers = [];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startQuiz() {
        const name = document.getElementById('studentName').value.trim();
        if(!name) { alert("من فضلك اكتب اسمك"); return; }
        document.getElementById('display-name').innerText = name;
        // خلط الأسئلة واختيار 20 منها
        questions = shuffle([...masterQuestions]);
        document.getElementById('start-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        if(currentQ >= questions.length) { finishQuiz(); return; }
        const qData = questions[currentQ];
        const shuffledOptions = shuffle([...qData.a]);
        
        document.getElementById('q-num').innerText = currentQ + 1;
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').classList.add('hidden');
        
        const optDiv = document.getElementById('options');
        optDiv.innerHTML = '';
        
        shuffledOptions.forEach(opt => {
            const d = document.createElement('div');
            d.className = 'option';
            d.innerText = opt;
            d.onclick = () => checkAnswer(opt, d);
            optDiv.appendChild(d);
        });
        startTimer();
    }

    function startTimer() {
        clearInterval(timer);
        timeLeft = 45;
        const line = document.getElementById('timer-line');
        const txt = document.getElementById('timer-text');
        timer = setInterval(() => {
            timeLeft--;
            txt.innerText = timeLeft;
            line.style.width = (timeLeft/45)*100 + '%';
            if(timeLeft <= 0) {
                clearInterval(timer);
                checkAnswer(null, null);
            }
        }, 1000);
    }

    function checkAnswer(sel, el) {
        clearInterval(timer);
        const qData = questions[currentQ];
        const isCorrect = (sel === qData.correct);
        
        userAnswers.push({
            q: qData.q,
            sel: sel || "تجاوز الوقت",
            cor: qData.correct,
            isCorrect: isCorrect,
            why: qData.why
        });

        document.querySelectorAll('.option').forEach(o => o.onclick = null);

        if(isCorrect) {
            score++;
            if(el) el.classList.add('correct-opt');
        } else {
            if(el) el.classList.add('wrong-opt');
            document.querySelectorAll('.option').forEach(o => {
                if(o.innerText === qData.correct) o.classList.add('correct-opt');
            });
        }

        const f = document.getElementById('feedback');
        f.innerHTML = `<strong>${isCorrect ? '✅ ممتاز' : '❌ الإجابة الصحيحة هي: ' + qData.correct}</strong><br>${qData.why}`;
        f.style.display = 'block';
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function loadNextQuestion() {
        currentQ++;
        loadQuestion();
    }

    function finishQuiz() {
        document.getElementById('quiz-page').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');
        const name = document.getElementById('studentName').value;
        document.getElementById('score-text').innerHTML = `المتحدي: ${name}<br>النتيجة النهائية: ${score} من 20`;
        
        const sum = document.getElementById('quiz-summary');
        sum.innerHTML = '';
        userAnswers.forEach((ans, i) => {
            const d = document.createElement('div');
            d.className = `summary-item ${ans.isCorrect ? 'summary-correct' : 'summary-wrong'}`;
            d.innerHTML = `<b>س${i+1}: ${ans.q}</b><br>إجابتك: ${ans.sel} | الصحيحة: ${ans.cor}<br><small>${ans.why}</small>`;
            sum.appendChild(d);
        });
    }
</script>
</body>
</html>
